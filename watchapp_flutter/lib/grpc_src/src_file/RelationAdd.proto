syntax = "proto3";
package RelationAdd; // namespace

// 每个proto必须包含下面行，相关的id和name统一进行分配即可.
//;Id uint64 = 6434
//;Name string = "RelationAdd"


// 请求方填写
message RpcRequest {
	// true; access_token
	string access_token = 1;

	uint32 relation_code = 11;
	string relation_desc = 12;
}

// 返回方填写
message RpcResponse {
}

// Service
service RpcYCall {
	//rpc Add (stream RpcRequest) returns (stream RpcResponse) {}
	rpc YCall (RpcRequest) returns (RpcResponse) {}
}